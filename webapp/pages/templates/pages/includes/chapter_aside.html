{% if chapters|length %}
<section class="chapters">
    <hgroup>
        <h3>Article Chapters</h3>
        <small>{{ article }}</small>
    </hgroup>

    {% if show_back_link == "yes" %}
    <a href="{{ article.url }}" class="chapter-back">
        <span class="icon-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" height="12" width="12" viewBox="0 0 12 12">
                <title>move left</title>
                <g fill="#fff" class="nc-icon-wrapper">
                    <path d="M11,0a1,1,0,0,0-1,1V11a1,1,0,0,0,2,0V1A1,1,0,0,0,11,0Z" fill="#fff"></path>
                    <path data-color="color-2"
                        d="M4.707,2.045a.5.5,0,0,0-.536.079l-4,3.5a.5.5,0,0,0,0,.752l4,3.5A.5.5,0,0,0,4.5,10,.5.5,0,0,0,5,9.5V7H7.5A.5.5,0,0,0,8,6.5v-1A.5.5,0,0,0,7.5,5H5V2.5A.5.5,0,0,0,4.707,2.045Z">
                    </path>
                </g>
            </svg>
        </span>
        Back to article</a>
    {% endif %}
    
    <ul>
        {% for chapter in chapters %}
            <li>
                <a href="{{ chapter.url }}" {% if chapter.id == current_chapter.id %}class="active"{% endif %}>
                    {% if chapter.id == current_chapter.id %}
                    <span class="icon-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" height="12" width="24" viewBox="0 0 12 12">
                            <title>move right</title>
                            <g class="nc-icon-wrapper">
                                <path d="M1,12a1,1,0,0,0,1-1V1A1,1,0,0,0,0,1V11A1,1,0,0,0,1,12Z"></path>
                                <path d="M7.829,2.124A.5.5,0,0,0,7,2.5V5H4.5a.5.5,0,0,0-.5.5v1a.5.5,0,0,0,.5.5H7V9.5a.5.5,0,0,0,.829.376l4-3.5a.5.5,0,0,0,0-.752Z">
                                </path>
                            </g>
                        </svg>
                    </span>
                    {% endif %}
                    {{ chapter.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</section>
{% endif %}
